<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML TABLE</title>

    <style>

        table, th, td {
        border: 1px solid black;
        }
    </style> 

</head>

<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name </th>
            <th>Full Name</th>
        </tr>
        <tr> 
            <td> Michael</td>
            <td> Choi </td>
            <td> Michael Choi</td>
        </tr>

        <tr> 
            <td> John</td>
            <td> Supsupin </td>
            <td> John Supsupin</td>
        </tr>
        
        <tr>
            <td> KB </td>
            <td> Tonnel </td>
            <td> KB Tonnel </td>
        </tr>


    </table>

    <h1> Accessing Names Using Jinja</h1>

    {% for user in user_names %}
    <p> {{ user ['first_name'] }} {{user['last_name']}} </p>
    {% endfor %}



</body>
</html>
