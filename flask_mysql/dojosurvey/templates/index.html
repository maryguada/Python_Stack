<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> Dojo Survey with Validation </title>
    <style>
        h1{
            text-align: center; 
        }
 
        .container{
            margin: auto; 
            padding: 20px;
        }

    </style>

</head>

<body>

    <h1 text-align: center;> Dojo Survey</h1> 

    <div class ="container"> 

        {% with messages = get_flashed_messages() %}  
            <!-- declare a variable called messages -->
            {% if messages %}                            
             <!-- check if there are any messages -->
                {% for message in messages %}            
             <!-- loop through the messages -->
                    <p>{{message}}</p>                  
             <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action = "/results" method="POST">

            <div class="form-group">
                <p> Full Name </p>
                <input type="text" class="form-control" name="full_name" placeholder="Enter Full Name">

                <div class="form-group">
                    <p> Dojo Location </p>
                    <input type="text" class="form-control" name="location" placeholder="Enter Location">
        
                <div class="form-group">
                    <p> Favorite Language </p>
                    <input type="text" class="form-control" name="language" placeholder="Enter Favorite Language">
                              
                <p> Comments (optional) </p>
                <input type="text" class="form-control" name="comments" placeholder="Comments Here">
                
                <input type = "submit" value = "Add to Survey" id = "submit">

        </form>
                        
    </div>
    



</body>
</html>
